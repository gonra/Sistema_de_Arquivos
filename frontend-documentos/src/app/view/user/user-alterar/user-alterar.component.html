<div class="no-style" style="margin-left: 4px">
    <h1>Alterar Usu√°rio</h1>
    <form [formGroup]="formUpdateUser" (ngSubmit)="update()">
        <div class="form-group">
            <label for="matricula">Matricula: </label>
            <input id="matricula" type="text" required class="form-control" formControlName="matricula">
        </div>

        <div class="form-group">
            <label for="nome">Nome: </label>
            <input id="nome" type="text" required class="form-control" formControlName="nome">
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input id="email" ng-model="email" type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
            <label for="departamentoId">Departamento: </label>
            <select id="departamentoId" ng-model="departamentoId" class="form-select"
                    formControlName="departamentoId" aria-label="Default select example">
                <option selected disabled>Selecione um departamento:</option>
                <option value=1>GERENCIA</option>
                <option value=2>COMPRAS</option>
                <option value=3>VENDAS</option>
                <option value=4>RECURSOS HUMANOS</option>
                <option value=5>MARKETING</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ativo">Ativo: </label>
            <select id="ativo" ng-model="ativo" class="form-select"
                    formControlName="ativo" aria-label="Default select example">
                <option selected disabled>Ativo:</option>
                <option value=true>ATIVO</option>
                <option value=false>INATIVO</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Alterar</button>
        |
        <button (click)="back()" class="btn btn-secondary">Voltar</button>
    </form>
</div>
