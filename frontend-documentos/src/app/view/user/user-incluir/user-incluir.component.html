<div class="no-style" style="margin-left: 4px">
    <div class="container">
      <h1>Create User</h1>
      <form [formGroup]="formCreateUser" (ngSubmit)="saveUser()" novalidate>
        <div class="form-group">
            <label for="matricula">Matricula: </label>
            <input id="matricula" ng-model="matricula" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="nome">Nome: </label>
          <input id="nome" type="text" class="form-control" >
        </div>


        <button type="submit" class="btn btn-success">Save</button> |
        <button (click)="back()" class="btn btn-success">Back</button>
      </form>
    </div>
  </div>
