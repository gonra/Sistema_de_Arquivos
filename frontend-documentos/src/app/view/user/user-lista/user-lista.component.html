<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Matricula Column -->
    <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matricula </th>
        <td mat-cell *matCellDef="let userItem"> {{userItem.matricula}} </td>
    </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let userItem"> {{userItem.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let userItem"> {{userItem.email}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let userItem" >
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editUser(userItem.idEmpregado)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let userItem" >
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        color="warn" (click)="deleteUser(userItem.idEmpregado)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
