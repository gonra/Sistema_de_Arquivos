<div class="borda">
    <h2 class="text-primary text-center">Total de documentos ingressados por usuario</h2>
    <div class="mb-3">
        <div class="borda">
            <table mat-table [dataSource]="reportAllDocTypesByUsers" class="mat-elevation-z8">
                <!-- Usuario -->
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let reportItem"> {{reportItem.nome}} </td>
                </ng-container>
            
              <!--Total -->
              <ng-container matColumnDef="totalDocumento">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let reportItem"> {{reportItem.total}} </td>
              </ng-container>

              <!--Total -->
              <ng-container matColumnDef="visualizar">
                <th mat-header-cell *matHeaderCellDef> Vizualizar </th>
                <td mat-cell *matCellDef="let reportItem"> <mat-icon (click)="viewDocsUser(reportItem.idEmpregado)">search</mat-icon> </td>
              </ng-container>

              

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>
    <div class="borda">
        <button (click)="back()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
