<div class="borda">
    <h2 class="text-primary text-center">Total de documentos ingressados pelo usu√°rio</h2>
    <div class="mb-3">
        <div class="borda">
            <table [dataSource]="allTypesDocsByUser" mat-table class="mat-elevation-z8">
                <!-- Matricula Column -->
                <ng-container matColumnDef="tipoDocumento">
                    <th mat-header-cell *matHeaderCellDef> Tipo documento </th>
                    <td mat-cell *matCellDef="let reportItem"> {{reportItem.tipo}} </td>
                </ng-container>
            
              <!-- Nome Column -->
              <ng-container matColumnDef="totalDocumento">
                <th mat-header-cell *matHeaderCellDef> Total de documentos </th>
                  <td mat-cell *matCellDef="let reportItem"> {{reportItem.qtd}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="borda">
        <button (click)="back()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
