<div class="borda">
    <h2 class="text-primary text-center">Total de caixas por tipo de documento</h2>
    <div class="borda">
        <table mat-table class="mat-elevation-z8">
            <!-- Matricula Column -->
            <ng-container matColumnDef="tipoDocumento">
                <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
                <td mat-cell> Contrato </td>
            </ng-container>
        
          <!-- Nome Column -->
          <ng-container matColumnDef="totalCaixas">
            <th mat-header-cell *matHeaderCellDef> Total de caixas </th>
            <td mat-cell> 50 </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="borda">
        <button (click)="back()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
