<div class="borda">
    <h2 class="text-primary text-center">Total de documentos por endereço</h2>
    <div class="borda">
        <select #val class="form-select" (change)="onChangeLocation(val.value)">
            <option selected disabled>SELECIONE</option>
            <option *ngFor="let location of locations | async" [value]= "location.idLocalizacao">
                {{location.endereco + ", Prédio:" + location.predio + ", Sala:" + location.sala + ", Bl:" + location.bloco + ", Cx:" + location.numeroCaixa}}
        </select>
    </div>
    <div class="mb-3" *ngIf="endSelecionado">
        <div class="borda">
            <table mat-table [dataSource]="reportAllDocTypesByAddress" class="mat-elevation-z8">
                <!-- Tipo Documento -->
                <ng-container matColumnDef="tipoDocumento">
                    <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
                    <td mat-cell *matCellDef="let reportItem"> {{reportItem.indiceDocumento}} </td>
                </ng-container>
            
              <!--Total -->
              <ng-container matColumnDef="totalDocumento">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let reportItem"> {{reportItem.totalQuantidade}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="borda">
        <button (click)="back()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
