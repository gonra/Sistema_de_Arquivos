<table mat-table [dataSource]="documents" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let documentItem"> {{documentItem.id}} </td>
    </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="documentoEncaminhamento">
    <th mat-header-cell *matHeaderCellDef> Documento Encaminhamento </th>
    <td mat-cell *matCellDef="let documentItem"> {{documentItem.documentoEncaminhamento}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="unidadeProdutora">
    <th mat-header-cell *matHeaderCellDef> Unidade Produtora </th>
    <td mat-cell *matCellDef="let documentItem"> {{documentItem.unidadeProdutoraDesc}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let documentItem" >
      <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
        color="primary" (click)="editDocument(documentItem.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let documentItem" >
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
        color="warn" (click)="deleteDocument(documentItem.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template let-data #modalDialog>
  <h1 mat-dialog-title>Confirmacao</h1>
  <div mat-dialog-content> Tem certeza que deseja deletar?</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Fechar</button>
    <button class="btn-alert" mat-button [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
  </div>
</ng-template>
