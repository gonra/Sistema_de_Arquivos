<div class="no-style" style="margin-left: 4px">
    <div class="container">
        <h1>Create Document</h1>
        <form [formGroup]="formCreateDocument" (ngSubmit)="saveDocument()" novalidate>
            <div class="form-group">
                <label for="documentoEncaminhamento">Documento Encaminhamento: </label>
                <input id="documentoEncaminhamento" ng-model="documentoEncaminhamento" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="unidadeProdutora">Unidade Produtora: </label>
                <input id="unidadeProdutora" type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Save</button> |
            <button (click)="back()" class="btn btn-success">Back</button>
        </form>
    </div>
</div>
