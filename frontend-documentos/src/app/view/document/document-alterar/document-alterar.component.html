<div class="no-style" style="margin-left: 4px">
    <div class="container">
      <h1>Update Documento</h1>
      <form [formGroup]="formUpdateDocument" (ngSubmit)="update()">
        <div class="form-group">
            <label for="documentoEncaminhamento">Documento Encaminhamento: </label>
            <input id="documentoEncaminhamento" type="text" required class="form-control" formControlName="documentoEncaminhamento">
          </div>
    
        <div class="form-group">
          <label for="unidadeProdutora">Unidade Produtora: </label>
          <input id="unidadeProdutora" type="text" required class="form-control" formControlName="unidadeProdutora">
        </div>
  
        <button type="submit" class="btn btn-primary">Update</button> |
        <button (click)="back()" class="btn btn-secondary">Back</button>
      </form>
    </div>
  </div>
